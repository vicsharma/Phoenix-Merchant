<ion-view view-title="Order Summary">
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left" ng-repeat="order in orderDetails">
        <img src="{{order.imgUrl}}">
        <h2>Name : {{order.name}}</h2>
        <h2><a class="icon ion-plus-circled" ng-click="addItem(order)"></a>{{order.quantity}}
        	<a class="icon ion-minus-circled" ng-click="deleteItem(order)"></a></h2>
          <h2>{{order.price}}</h2>
          <h2 align=right>{{getFinalPrice(order)}}</h2>
          
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
